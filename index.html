                    <div class="stats1">

                    </div>
                </div> 
            </section>
            <figure class = "hero-image">
            <img src = "/images/image-header-desktop.jpg" srcset = "/images/image-header-desktop.jpg , /images/image-header-mobile.jpg" alt="Three people working in an office">
